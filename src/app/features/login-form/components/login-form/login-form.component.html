<div class="form-wrapper">
    <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="login()">

        <mat-form-field appearance="outline" class="email-address" hideRequiredMarker="true">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput formControlName="emailAddress" placeholder="Ex. pat@example.com">
            <mat-error
                *ngIf="loginFormGroup.controls['emailAddress'].hasError('email') && !loginFormGroup.controls['emailAddress'].hasError('required')">
                Please enter a valid email address.
            </mat-error>
            <mat-error *ngIf="loginFormGroup.controls['emailAddress'].hasError('required')">
                Please enter your email address.
            </mat-error>
        </mat-form-field>

        <br /><br />

        <mat-form-field appearance="outline" class="password" hideRequiredMarker="true">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginFormGroup.controls['password'].hasError('required')">
                Please enter your Password.
            </mat-error>
        </mat-form-field>

        <br /><br /><br />

        <mat-checkbox formControlName="persistentLogin">Remember Me</mat-checkbox>

        <br /><br /><br />

        <re-captcha #reCaptcha theme="light" formControlName="reCaptchaToken"></re-captcha>

        <br /><br />

        <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="!loginFormGroup.valid">
            Login
        </button>

    </form>
</div>
